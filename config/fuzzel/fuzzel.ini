[main]
# Terminal to run commands in
terminal=kitty

# Layer to show fuzzel on
layer=overlay

# Exit immediately if no match
exit-no-match=yes

# Fields to search and match on
fields=filename,keywords,generic,comment

# Path to icon theme directory
icon-theme=Papirus-Dark

# Font configuration
font=JetBrains Mono:size=12

# Prompt text
prompt=" > "

# Lines of text to show
lines=15

# Character width
width=40

# Horizontal padding
horizontal-pad=20

# Vertical padding  
vertical-pad=8

# Inner padding
inner-pad=8

# Image size for icons
image-size-ratio=0.54

# Fuzzy matching
fuzzy=yes

# Show actions
show-actions=yes

# Colors (Catppuccin Mocha dark theme)
[colors]
background=1e1e2edd
text=cdd6f4ff
match=89b4faff
selection=313244dd
selection-text=cdd6f4ff
selection-match=a6e3a1ff
border=89b4faff

[border]
width=2
radius=8
