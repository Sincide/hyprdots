[main]
# Terminal to run commands in
terminal=kitty

# Layer to show fuzzel on
layer=overlay

# Exit immediately if no match
exit-no-match=yes

# Fields to search and match on
fields=filename,keywords,generic,comment

# Path to icon theme directory
icon-theme=Papirus-Dark

# Font configuration
font=JetBrains Mono:size=12

# Prompt text
prompt=" > "

# Lines of text to show
lines=15

# Character width
width=40

# Horizontal padding
horizontal-pad=20

# Vertical padding  
vertical-pad=8

# Inner padding
inner-pad=8

# Image size for icons
image-size-ratio=0.54

# Fuzzy matching
fuzzy=yes

# Show actions
show-actions=yes

# Colors (Dracula theme inspired)
[colors]
background=282a36dd
text=f8f8f2ff
match=8be9fdff
selection=44475add
selection-text=f8f8f2ff
selection-match=50fa7bff
border=6272a4ff

[border]
width=2
radius=8
