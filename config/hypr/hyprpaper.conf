# Hyprpaper Configuration

# Preload wallpapers (add your wallpaper paths here)
# preload = /path/to/your/wallpaper.jpg

# Set wallpaper for each monitor
# wallpaper = ,/path/to/your/wallpaper.jpg

# Enable splash screen
splash = false

# Enable IPC
ipc = off

# Example configuration (uncomment and modify paths)
# preload = ~/Pictures/wallpaper1.jpg
# preload = ~/Pictures/wallpaper2.png
# wallpaper = DP-1,~/Pictures/wallpaper1.jpg
# wallpaper = HDMI-A-1,~/Pictures/wallpaper2.png

# For single monitor setup, use:
# preload = ~/Pictures/wallpaper.jpg  
# wallpaper = ,~/Pictures/wallpaper.jpg

# Note: Replace ~/Pictures/wallpaper.jpg with actual wallpaper paths
# You can add wallpapers to the assets/wallpapers/ directory in this repo
