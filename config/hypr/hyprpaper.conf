# Hyprpaper Configuration
# See https://github.com/hyprwm/hyprpaper

# Preload wallpapers
preload = ~/Pictures/wallpapers/wallpaper.jpg
preload = ~/Pictures/wallpapers/wallpaper.png

# Set wallpaper for monitors
# Replace with your monitor names from hyprctl monitors
wallpaper = ,~/Pictures/wallpapers/wallpaper.jpg

# Enable splash text rendering over the wallpaper
splash = false

# Fully disable ipc
ipc = off